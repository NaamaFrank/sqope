version: "3.9"

services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sqope}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sqope}
      POSTGRES_DB: ${POSTGRES_DB:-sqope}
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sqope} -d ${POSTGRES_DB:-sqope}"]
      interval: 5s
      timeout: 3s
      retries: 20

  ollama:
    build:
      context: .
      dockerfile: docker/Dockerfile.ollama
      args:
        OLLAMA_LLM_MODEL: ${OLLAMA_LLM_MODEL:-qwen2.5:3b-instruct-q4_0}
    ports: ["11434:11434"]
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -sS http://localhost:11434/api/tags | head -c 1"]
      interval: 5s
      timeout: 5s
      retries: 60

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    env_file: [ .env ]
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    ports: ["8000:8000"]
    volumes:
      - ./app:/app/app

volumes:
  ollama:
  pgdata:  # Persistent volume for PostgreSQL data
